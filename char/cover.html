<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>LENSACHAR | Cover</title>
    <link rel="shortcut icon" href="logo.png">

</head>
<body>
    <div class="container">
        <div class="cover">
            <div class="gambar">
                <img src="poster.jpeg" alt="" srcset="">
            </div>
            <div class="footer">
    
            </div>
            <img src="char.png" alt="" class="img-char">
            <div class="white-box"></div>
            <p class="nama">
                sato Mafuyu
            </p>
            <p class="judul-anime">
                given
            </p>
            <p class="kanji">
                佐藤 真冬
            </p>
        <div class="linename"></div>
            <p class="jk">Male</p>
            <p class="tgl">February 28</p>
            <p class="age">
                18 Y.O
            </p>
            <p class="tall">173cm</p>
            <p class="seiyuu">Yano Shougo</p>
            <div class="bg-judul-content"></div>
            <p class="judul-content">
                lensachar
            </p>
            <p class="lensa">
                lensa.animeme
            </p>
            <p class="follow">
                follow for more anime content!
            </p>
            <p class="admin">
                by hoshi
            </p>
            <div class="icon">
                <img src="icon-white.png" alt="" srcset="">
            </div>
            <div class="linebreak">
    
            </div>
    
            <div class="bulet">
                <img src="bulet-white.png" alt="">
            </div>
            <div class="logo">
                <img src="logo.png" alt="" srcset="">
            </div>
    
            <div class="node-1"></div>
            <div class="node-2"></div>
            <div class="node-3"></div><div class="node-4"></div>
    
        </div>
<br>

        <form action="" id="form">
            <div class="form-group">
                <label for="exampleInputEmail1">Nama</label>
                <input type="text" class="form-control" id="exampleInputEmail1">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Anime</label>
                <input type="text" class="form-control" id="exampleInputEmail1">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Kanji</label>
                <input type="text" class="form-control" id="exampleInputEmail1">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Jenis Kelamin</label>
                <input type="text" class="form-control" id="exampleInputEmail1">
                <small class="form-text text-muted">Male / Female</small>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Birthday</label>
                <input type="text" class="form-control" id="exampleInputEmail1">
                <small class="form-text text-muted">example : December 21</small>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Umur</label>
                <input type="text" class="form-control" id="exampleInputEmail1">
                <small class="form-text text-muted">example : 18 Y.O</small>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Tinggi</label>
                <input type="text" class="form-control" id="exampleInputEmail1">
                <small class="form-text text-muted">example : 173 cm</small>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Seiyuu</label>
                <input type="text" class="form-control" id="exampleInputEmail1">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Pilih gambar</label>
                <input type="file" class="form-control-file" id="exampleFormControlFile">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Admin</label>
                <input type="test" class="form-control" id="exampleInputPassword1">
                <small id="emailHelp" class="form-text text-muted">Pakai 'BY' dulu lalu nama admin</small>
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-eye fa-sm"></i>
                &nbsp;Preview
            </button>
            <button type="submit" class="btn btn-outline-success">
                <i class="fas fa-download"></i>
                &nbsp;Download
            </button>
        </form>
    </div>




    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
